<div class="row" >
  <div class="col-xs-12">
    <img [src]=selektovan.imagePath alt="{{selektovan.name}}" class="img-fluid" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{selektovan.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group " >
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>Manage recepie<span class="caret"></span></button>
      <ul class="dropdown-menu"
      >
        <li><a class="dropdown-item"  (click)='posaljiListi()'style="cursor: pointer">Dodaj sastojak na shoping listu</a></li>
        <li><a class="dropdown-item" style="cursor: pointer">Ispravi recept</a></li>
        <li><a class="dropdown-item" style="cursor: pointer">Obrisi recept</a></li>
      </ul>
      
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{selektovan.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let item of selektovan.ingredients" class="list-group-item">
        {{item.name}} - {{item.amount}}
      </li>
    </ul>
  </div>
</div>
