<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"

        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <p *ngIf="loadedPosts.length<1">No posts available!</p> -->
      <p *ngIf="isFetching && !greska">Loading...</p>
      <p *ngIf="loadedPosts.length<1 && !isFetching">No posts available!</p>
      <p *ngIf="greska" class="alert alert-danger">Doslo je do greske tipa: {{ispisgreske}}</p>
      <ul class="list-group" *ngIf="loadedPosts.length>=1 && !isFetching">
        <li class="list-group-item" *ngFor="let item of loadedPosts">
          <h3>{{item.title}}</h3>
          <p>{{item.content}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
