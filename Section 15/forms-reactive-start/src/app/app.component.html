<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="forma" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName='username'
            class="form-control">
            <span *ngIf="!forma.get('userData.username').valid && forma.get     ('userData.username').touched">
              <span *ngIf="!forma.get('userData.username').errors[imeZabranjeno]"> ZABRANJENO ime</span>
              <span *ngIf="!forma.get('userData.username').errors[required]">Potrebno upisati ime</span>
            
            
          </span>
            
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
          formControlName='email'
            type="text"
            id="email"
            class="form-control">
            <p *ngIf="!forma.get('userData.email').valid && forma.get('userData.email').touched">Nije ispravno email</p>
        </div>
      </div>        
        <div class="radio" *ngFor="let gender of genders">
          <label >
            <input
            formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
          
        </div>

<div formArrayName='hobbiji'>
  <h4>Tvoji hobiji</h4>
  <button class="btn btn-default" type="button" (clik)="onDodajHobi()">Unesi hobi</button>

  *ngFor="let hobbyControl of getControls(); let i=index">
    <input type="text" class="form-control" (formControlName)='i'>dsdfdf
  </div> -->
</div>
<hr>

        <p *ngIf="!forma.valid && forma.touched">Nije ispravno FORMA</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
