<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup name='dataGrupa' #dataGrupa="ngModelGroup">
          <div class="form-group" >
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel name="username"
            required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel name="email"
            required
            email
            #email="ngModel">
            <span  *ngIf="!email.valid && email.touched">Ukucaj ispravnu mail adresu!!!</span>
          </div>
          <!-- <p *ngIf="">Ukucajte validan mail!!!</p> -->
          
        </div>
        <p *ngIf="!dataGrupa.valid && dataGrupa.touched"> Podaci nisu tacni</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          ngModel name="secret"
          [ngModel]="prvoPitanje">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea class="form-control" name="pitanjeOdgovor" 
          id="pitanje" 
          rows="3"
          [(ngModel)]="odgovor"
          ></textarea>
        </div>
        <p>Vas odgovor: {{odgovor}}</p>
        <div class="radio" *ngFor="let g of genders">
          <label>
            <input type="radio"
            name="gender"
            ngModel
            [value]=g
            required>
            {{g}}
          </label>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
